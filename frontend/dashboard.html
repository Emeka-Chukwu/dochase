<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin</title>
    <!-- BOOTSTRAP LINK -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"

<body>
    <div class="container">
        <div class="appointment-center w-70 mt-5 m-auto">
            <h2 class="text-center">Attendee awaiting review</h2>
            <div class="tab">

                    <div class="col-md-7">
                        <label for="gender" class="form-label">Choose Events</label>
                        <select id="events" class="form-control " onchange="getAllUsers()" >
                            <option defaultValue>Choose...</option>
                         
                        </select>
                    </div>
                <table class="table">
                    <thead>
                        <tr class="text-success">
                            <th scope="col">Name</th>
                            <th scope="col"></th>
                            <th scope="col"></th>
                        </tr>
                    </thead>
        
                    <tbody id="rowTable">
                      
                      
                    </tbody>
                </table>
            </div>
    </div>
       

    <script src="dashboard.js"></script>
    <!-- BOOTSTRAP SCRIPT -->
    <script src="https://cdn.jsdelivr.net/npm/boo75.1.0/dist/js/bootstrap.bundle.min.js"
