<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Events - Registration</title>
    <!-- BOOTSTRAP LINK -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous" />
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="container-center w-50 m-auto mt-5">
                <h3 class="text-center mb-4">REGISTER FOR EVENTS</h3>
                <form class="row g-3 justify-content-center">
                    <div class="col-md-7">
                        <label for="fullname" id="firstName" class="form-label">First Name</label>
                        <input type="text" class="form-control" id="firstname" placeholder="Firstname" />
                    </div>
    
                    <div class="col-md-7">
                        <label for="lastname" class="form-label" id="lastName">Last Name</label>
                        <input type="text" class="form-control" id="lastname" placeholder="Lastname" />
                    </div>
    
                    <div class="col-md-7">
                        <label for="email" class="form-label" id= "email">Email</label>
                        <input type="text" class="form-control" id="emailV" name="email" placeholder="Email" />
                    </div>
    
                    <div class="col-md-7">
                        <label for="phone" class="form-label" id="phone">Phone</label>
                        <input type="text" class="form-control" id="phoneV" placeholder="phone" />
                    </div>
    
                    <div class="col-md-7">
                        <label for="gender" class="form-label">Choose Events</label>
                        <select id="events" class="form-control " >
                            <option defaultValue>Choose...</option>
                         
                        </select>
                    </div>
    
                    <div class="col-md-7 button-div">
                        <button id="submit" class="btn btn-primary btn-block w-100 mt-3 py-2 ">
                           REGISTER
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
       

    <script src="index.js"></script>
    <!-- BOOTSTRAP SCRIPT -->
    <script src="https://cdn.jsdelivr.net/npm/boo75.1.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous">
    </script>
</body>

</html>
